<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="./js/jquery-1.12.4.min.js"></script>

<body>
  <div class="wrap">
    <!-- top_bar -->
    <div class="top_bar">
      <div class="inner">
        <ul class="customer">
          <li><a href="/">로그인</a></li>
          <li><a href="/">회원가입</a></li>
          <li><a href="/">가맹점 문의</a></li>
        </ul>
      </div>
    </div>

    <header class="header">
      <div class="inner header_wrap">
        <h1>
          <a href="/">
            <img src="./images/KCC_logo.png" alt="">
          </a>
        </h1>
        <nav class="gnb">
          <ul class="main_menu">
            <li>
              <a href="">메뉴</a>
            </li>
            <li><a href="">e-쿠폰</a>

            </li>

            </li>
          </ul>

            <i class="xi-search"></i>
          </ul>
        </div>
      </div>

    </header>
    <main>
      <!--section 1 - 메인슬라이드-->

        <div class="mainSlide">
          <div class="itm itm01"></div>
          <div class="itm itm02"></div>
          <div class="itm itm03"></div>
        </div>

        <div class="arrows">
          <i class="xi-arrow-left left"></i>
          <i class="xi-arrow-right right"></i>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
